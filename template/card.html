<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flashcards</title>
<link rel="stylesheet" href="/static/flashcards.css">
</head>

<body>
	<div class="container">
		<div>
			
			<h1>FlashCard - {{.Card.DeckID}} / {{.Card.ID}}</h1>
		</div>

		<h3>Question</h3>
		<div>{{.Card.Question}}</div>

		{{if .ShowAnswer}}
		<h3>Answer</h3>
		<div>{{.Card.Answer}}</div>
		{{else}}
			<div>
				<a href="?answer=show"><button class="endbutton">Show answer</button></a>
			</div>
		{{end}}
		<div>&nbsp;</div>
		<hr>
		<div>
			<a href="/random?deck={{.Deck.ID}}">Show a random card</a> | 
			<a href="/deck/{{.Deck.ID}}">Back to the deck</a>
		</div>
	</div>
</body>
</html>
